<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/library-logo.svg" alt="books stacked together">
        <h1>Odin Library</h1>
        <nav>
            <button class="add">Add book</button>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-520v-320h320v320H120Zm0 400v-320h320v320H120Zm400-400v-320h320v320H520Zm0 400v-320h320v320H520Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M520-400h80v-120h120v-80H600v-120h-80v120H400v80h120v120ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Z"/></svg>
        </nav>
        <!-- modal dialog for adding new book elements -->
        <dialog id="bookDialog">
            <form action="">
                <label for="bookTitle">Title:
                    <input id="bookTitle" type="text">
                </label>
                <label for="bookAuthor">Author:
                    <input id=bookAuthor type="text">
                </label>
                <label for="bookPages">Pages:
                    <input id=bookPages type="text">
                </label>
                <label for="bookRead">Read:
                    <input type="checkbox" name="bookRead" id="bookRead">
                </label>
                <div>
                    <button id="confirmBtn">Confirm</button>
    
                    <!-- formmethod="dialog": state saved, default GET method overwritten, nothing submitted  -->
                    <button autofocus value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
    </header>
    <div class="library-container">
        <output></output>
        <div class="library">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
